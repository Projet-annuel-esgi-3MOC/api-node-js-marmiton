version: "3.8"
services:

  db:
    image: mysql
    container_name: mysql
    command: [ --default-authentication-plugin=mysql_native_password ]
    restart: always
    environment:
       MYSQL_ROOT_PASSWORD: root
       MYSQL_DATABASE: cookup
       MYSQL_PASSWORD: root
    ports:
      - "8080:3306"
    networks:
      - dev

  phpmyadmin: 
    image: phpmyadmin
    container_name: phpymyadmin
    restart: always
    depends_on:
      - db
    ports: 
    - "9001:80"
    environment:
      PMA_HOST: db
    networks: 
      - dev 

networks:
  dev:

volumes:
  db-data:


